<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio COVID19</title>

    <!-- jQuery 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!--CSS de Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Mi Hoja de Estilos Personal -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <!-- BARRA NAVEGACION -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Covid19</a>
          <a class="nav-link ms-auto" id="home"  href="#">Home</a>
          <a class="nav-link" style="display:none" id="chile" href="#">Situación Chile</a>
          <a class="nav-link text-decoration-none" id="inicio"  href="#">Iniciar Sesión</a>
          <a class="nav-link text-decoration-none" id="cerrar" style="display:none" href="#">Cerrar Sesión</a>

        </div>
    </nav>


    <!-- MODAL LOGIN-->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header text-center">
                    <h5 class="modal-title px-auto" id="exampleModalLabel">Iniciar Sesión</h5>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formulario">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" id="email" value="Sincere@april.biz" class="form-control"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" value="secret" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Cerrar</button>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
    
    <!-- GRAFICOS Y TABLAS-->
    <div class="container">

        <div class="container mt-5" style="display: none;" id="covid-19">
            <div class="py-5" id="chartContainer3" style="height: 370px; width: 100%;"></div>
        </div>
    
        <div class="container" id="covidTotal" style="display: block;">
            <div class="py-5" id="chartContainer" style="height: 370px; width: 100%;"></div>
        </div>
    
        <!-- Tabla General casos Covid -->
        <section class="container py-5 mt-5" id="tablaTotal" style="display: block;">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <td>País</td>
                        <td>Casos Activos</td>
                        <td>Casos Confirmados</td>
                        <td>Casos Muertos</td>
                        <td>Casos Recuperados</td>
                        <td>#</td>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
        </section>

        <!-- modal Pie -->
        <div class="mx-auto modal fade" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="chartContainer2" class="" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
            
            <!-- <div class="modal-dialog modal-dialog-centered w-25" role="document"></div> -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper V5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CANVAS JS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!-- Mi script Personal -->
    <script src="./assets/scripts.js"></script>
</body>
</html>
